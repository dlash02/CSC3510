<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="crossorigin="anonymous"></script>
    <! omit type='module' and it works !>
    <script type='module' >
        let user = "Dave";
        $("#name").html( user )

        let age = 22
        $("#age").html( age )
    </script>
    <script type='module' >
        // modules have block scope so user and age are undefined here
        alert(`user:${user}`)
    </script>
    <link rel="stylesheet" type="text/css" href="css/jsIntro2.css">
</head>
<body>
    <h1>Months</h1>
    <div class="grid-container">
        <div id="results">
            Name: <span id="name">  </span>
            <br /> Age: <span id="age">  </span>
        </div>
    </div>

</body>
</html>
