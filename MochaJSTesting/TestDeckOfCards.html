<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $( document ).ready(function() {
        alert("Ready");
    const settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://deckofcardsapi.com/api/deck/1shkph8ctxav/draw/?count=2",
        //"url": "https://deck-of-cards-api-wrapper.appspot.com/deck/new/shuffle",
        "method": "GET",
    };

    $.ajax(settings).done(function (response) {
        let img= response.cards[0].image;
        alert("Bck img=" +img );
        let s = `<img src=${img}>`;
        $("#card1").html(s);
        let img2= response.cards[1].image;
        alert("Bck img=" +img2 );
        s = `<img src=${img2}>`;
        $("#card2").html(s);
        console.log(response);
        console.log(response);
       });
    });
</script>
</head>
<body>
<span id="card1"></span>
<span id="card2"></span>
</body>
</html>
