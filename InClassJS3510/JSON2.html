<!DOCTYPE html>
<html>
<head>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready( function() {
            let URL = 'json1Demo.txt';
            alert("Loaded")
            let settings = {
                "url" : URL,
                "method" : "GET",
                "timeout" : 0
            };
            let year = "Nothing";
            let oText = "Nothing2";
            $.ajax ( settings ).done(
                function( response) {
                    console.log("resonse:");
                    console.log(response);
                    var jList = JSON.parse(response);
                    let r2 = jList[2];
                    alert("done!" + r2);
            });
        });
    </script>
</head>
<body>

<h2>Content as Array.</h2>
<p>Content written as an JSON array will be converted into a JavaScript array.</p>

<p id="demo"></p>

<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var myArr = JSON.parse(this.responseText);
            document.getElementById("demo").innerHTML = myArr[0];
        }
    };
    xmlhttp.open("GET", "json1Demo.txt", true);
    xmlhttp.send();
</script>

<p>Take a look at <a href="json1Demo.txt" target="_blank">json_demo_array.txt</a></p>

</body>
</html>
