<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/gradeStyles.css">
    <script src="js/gradeCalc.js"> </script>
</head>
<body>
<header> <img src="img/calc.jpg" id="img"> Grade Calculator </header>
Enter Grades:
<div class="grid-container">
    <div class="gradeLabel"> G1: </div>
    <div class="grade"> <input type="number" id="g1" min="-10" max="100" value="-1"> </div>
    <div class="gradeLabel"> G2: </div>
    <div class="grade"> <input type="number" id="g2" min="-10" max="100" value="-1"> </div>
    <div class="gradeLabel"> G3: </div>
    <div class="grade"> <input type="number" id="g3" min="-10" max="100" value="-1"> </div>
    <div class="gradeLabel"> G4: </div>
    <div class="grade"> <input type="number" id="g4" min="-10" max="100" value="-1"> </div>
    <div class="gradeLabel"> G5: </div>
    <div class="grade"> <input type="number" id="g5" min="-10" max="100" value="-1"> </div>


</div>
<button type="button" id="getCost" onClick="calcGrades()"> Calc GPA</button>
<div id="results">
    Cost <span id="gpa"> 0 </span>
</div>
</body>
</html>
