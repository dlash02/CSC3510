<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready( function() {
            $("#b1").click( function() {
                alert("click");
                let n = prompt("Gimme a number")
                let URL2=`http://numbersapi.com/${n}?json`;
                //let URL='cars.txt';
                let settings = {
                    "url" : URL2,
                    "method" : "GET",
                    "timeout" : 0
                }
                $.ajax( settings).done( function( response) {
                        console.log("RESPNSE=")
                        console.log(response);
                        let triva = response.text;
                        alert( "Triva:" + triva );

                        //let cList = JSON.parse( response);
                        //console.log(cList[1]);
                    }
                )
            })

        })
    </script>

</head>
<body>
<button type="button" id="b1"> Click to Start</button>

</body>
</html>
